<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-vlOMx0hKjUCl4WzuhIhSNZSm2yQCaf0mOU1hEDK/iztH3gU4v5NMmJln9273A6Jz" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js"></script>
</head>
<body>
  
 
  <select value="---" id="day";>
    <option value="value0">---</option>
    <option value="Day1">Day1</option>
    <option value="Day2">Day2</option>
    <option value="Day3">Day3</option>
    <option value="Day4">Day4</option>
  </select>

  <select id="topic">
    <option value="topic0">Select Topic</option>
    <option value="topic1">topic1</option>
    <option value="topic2">topic2</option>
    <option value="topic3">topic3</option>
    <option value="topic4">topic4</option>
  </select>
  
  <div class="toolbar">
    <ul class="tool-list">
      <li class="tool">
        <button 
          type="button" 
          data-command="justifyLeft"
          class="tool--btn">
          <i class="fas fa-align-left"></i>
        </button>
      </li>
      <li class="tool">
        <button 
          type="button" 
          data-command="justifyCenter" 
          class="tool--btn">
          <i class=" fas fa-align-center"></i>
        </button>
      </li>
      <li class="tool">
        <button 
          type="button" 
          data-command="bold" 
          class="tool--btn">
          <i class=' fas fa-bold'></i>
        </button>
      </li>
      <li class="tool">
        <button 
          type="button" 
          data-command="italic"
          class="tool--btn">
          <i class=" fas fa-italic"></i>
        </button>
      </li>
      <li class="tool">
        <button 
          type="button" 
          data-command="underline"
          class="tool--btn">
          <i class=' fas fa-underline'></i>
        </button>
      </li>
      <li class="tool">
        <button 
          type="button" 
          data-command="insertOrderedList"
          class="tool--btn">
          <i class=" fas fa-list-ol"></i>
        </button>
      </li>
      <li class="tool">
        <button 
          type="button" 
          data-command="insertUnorderedList"
          class="tool--btn">
          <i class=' fas fa-list-ul'></i>
        </button>
      </li>
      <li class="tool">
        <button 
          type="button" 
          data-command="createlink" 
          class="tool--btn">
          <i class=' fas fa-link'></i>
        </button>
      </li>
    </ul>
  </div>
  <textarea
  id="input" contenteditable="true">
    
  

  </textarea>




  

  <button id="button" onclick="getText()">submit</button>
  
  <div>
  <textarea name="results" id="txtarea2" rows="3" cols="120" style="border: none; resize: none;" readonly="readonly">
  </textarea> </div>
  <div>
    <textarea name="results1" id="txtarea3" rows="5" cols="120" style="border: none; resize: none;" readonly="readonly">
    </textarea> </div> 

<script>  let input = document.getElementById('input');
  let buttons = document.getElementsByClassName('tool--btn');
  for (let btn of buttons) {
    btn.addEventListener('click', () => 
      {
      let cmd = btn.dataset['command'];
      if(cmd === 'createlink') 
          {
        let url = prompt("Enter the link here: ", "http:\/\/");
        document.execCommand(cmd, false, url);
       }
           else 
           {
        document.execCommand(cmd, false, null);
        }
    })
  }
  

  function getText()
  {
     
  
   document.getElementById("txtarea2").style.fontSize="15px";
   var x = document.getElementById("day").value;
   var y = document.getElementById("topic").value;
   document.getElementById("txtarea2").value  ="                     "+"{"+ x+"}"+":"+"     " +"{{"+ y+"}}";
  


   document.getElementById("txtarea3").style.fontSize="15px";
   
   document.getElementById("txtarea3").innerHTML +=  document.getElementById("input").value;
  }

  </script>







<script src="index.js"></script>


  
</body>
</html>
